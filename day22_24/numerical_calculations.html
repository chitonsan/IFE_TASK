<!DOCTYPE html>
<html>
<head>
	<title>数字相关的一些计算</title>
	<style type="text/css">
		button {
			display: block;
		}
	</style>
</head>
<body>
	<!-- 基于如下HTML，实现需求

按照HTML中按钮的描述以此实现功能
计算结果显示在 id 为 result 的 P 标签中
除了第一个按钮，其它按钮操作时，都需要判断输入是否为数字，否则在 console 中输出错误信息 -->
	<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>        
</div>
<p id="result"></p>
<script>
	var ch = /^[0-9]+.?[0-9]*/,
	A = document.getElementById("radio-a"),
	B = document.getElementById("radio-b"),
	result = document.getElementById("result"),
	buts = document.getElementsByTagName("button");
	function numberJudge(judge) {
		if(!ch.test(document.getElementById("num-a").value)||!ch.test(document.getElementById("num-b").value)) {
			console.log("请输入数字");
			return false;
		} else {
			return true;
		}
	}
	buts[0].onclick = function() {
		numberJudge();
	}
	buts[1].onclick = function() {
		var a = document.getElementById("num-a").value,
			b = document.getElementById("num-b").value,
			c = numberJudge();
		if (c ==  true) {
			result.innerText = Number(a).toFixed(Number(b));
		}
	}
	buts[2].onclick = function() {
		var a = document.getElementById("num-a").value,
			b = document.getElementById("num-b").value;
		if (A.checked && a) {
			result.innerText = Math.abs(a);
		} else if(B.checked && b) {
			result.innerText = Math.abs(b);
		} else {
			console.log("请输入数字");
		}
	}
	buts[3].onclick = function() {
		var a = document.getElementById("num-a").value,
			b = document.getElementById("num-b").value;
		if (A.checked && a) {
			result.innerText = Math.ceil(a);
		} else if(B.checked && b) {
			result.innerText = Math.ceil(b);
		} else {
			console.log("请输入数字或者选择一个数字");
		}
	}
	buts[4].onclick = function() {
		var a = document.getElementById("num-a").value,
			b = document.getElementById("num-b").value;
		if (A.checked && a) {
			result.innerText = Math.floor(a);
		} else if(B.checked && b) {
			result.innerText = Math.floor(b);
		} else {
			console.log("请输入数字或者选择一个数字");
		}
	}
	buts[5].onclick = function() {
		var a = document.getElementById("num-a").value,
			b = document.getElementById("num-b").value;
		if (A.checked && a) {
			result.innerText = Math.round(a);
		} else if(B.checked && b) {
			result.innerText = Math.round(b);
		} else {
			console.log("请输入数字或者选择一个数字");
		}
	}
	buts[6].onclick = function() {
		var a = document.getElementById("num-a").value,
			b = document.getElementById("num-b").value,
			c = numberJudge();
		if (c ==  true) {
			result.innerText = Math.max(a,b);
		}
	}
	buts[7].onclick = function() {
		var a = document.getElementById("num-a").value,
			b = document.getElementById("num-b").value,
			c = numberJudge();
		if (c ==  true) {
			result.innerText = Math.min(a,b);
		}
	}
</script>
</body>
</html>
