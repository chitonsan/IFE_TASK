<!DOCTYPE html>
<html>
<head>
	<title>排序</title>
</head>
<body>
	<script>
		var arr1 = [43, 54, 4, -4, 84, 100, 58, 27, 140];
		console.log(arr1.sort((a,b) => b-a));
		console.log(arr1.sort((a,b) => a-b));
		var arr2 = ['apple', 'dog', 'cat', 'car', 'zoo', 'orange', 'airplane'];
		console.log(arr2.sort());
		function zSort(a,b) {
			if (a < b) {
				return 1;
			} else if (a > b) {
				return -1;
			} else {
				return 0;
			}
		}
		console.log(arr2.sort(zSort));
		var arr3 = [[10, 14], [16, 60], [7, 44], [26, 35], [22, 63]];
		function numSort(a,b) {
			if (a[1] < b[1]) {
				return 1;
			} else if (a[1] > b[1]) {
				return -1;
			} else {
				return 0;
			}
		}
		console.log(arr3.sort(numSort));
		var arr4 = [
    {
        id: 1,
        name: 'candy',
        value: 40
    }, {
        id: 2,
        name: 'Simon',
        value: 50
    }, {
        id: 3,
        name: 'Tony',
        value: 45
    }, {
        id: 4,
        name: 'Annie',
        value: 60
    }
];
	function valueSort(a,b) {
			if (a.value < b.value) {
				return -1;
			} else if (a.value > b.value) {
				return 1;
			} else {
				return 0;
			}
		}
	console.log(arr4.sort(valueSort));
	</script>
</body>
</html>
